<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider page</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">

        <!-- The sliders -->
        <div class="widget current-day">
            <h3>Variables</h3>
            <div class="content-box">
                <div class="variable">
                    <label for="rain">Rain</label>
                    <input type="range" id="rain" min="0" max="10" step="0.5" value="0.5">
                    <input type="number" value="0.5" step="0.5" class="variable-value"> mm/h
                </div>

                <div class="variable">
                    <label for="weather">Weather</label>
                    <input type="range" id="weather" min="-5" max="35" step="1" value="16">
                    <input type="number" value="16" class="variable-value"> Â°C
                </div>

                <div class="variable">
                    <label for="event">Event</label>
                    <input type="range" id="event" min="0" max="5" step="1" value="1">
                    <input type="number" value="1" class="variable-value">
                </div>

                <div class="variable">
                    <label for="promo">Promo</label>
                    <input type="range" id="promo" min="0" max="100" step="5" value="50">
                    <input type="number" value="50" class="variable-value"> %
                </div>

                <div class="variable">
                    <label for="holidays">Holidays</label>
                    <input type="range" id="holidays" min="0" max="10" step="1" value="0">
                    <input type="number" value="0" class="variable-value">
                </div>
            </div>
        </div>

        <!-- The place for the graph -->
        <div class="widget events">
            <h3>Graph</h3>
            <div class="content-box">
                <p> Wednesday, Oct 1</p>
                <canvas id="forecastChart" height="200"></canvas>
            </div>
        </div>

        <div class="widget forecast">
            <div class="content-box forecast-box">
                <button class="confirm-button">Calculate</button>
                <p class="visitor-count">6.540</p>
                <p class="forecast-note">Forecast result</p>
            </div>
        </div>

        <div class="widget manual-link">
            <div class="content-box link-box">
                <a href="{{ url_for('home') }}" class="manual-button">Dashboard</a>
            </div>
        </div>
    </div>
    <!-- 
        We can use that script for charts.
        IT was the one that kinda worked for me during Period 2 of Relai Bots for the pie charts. 
    -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('forecastChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [0,1,2,3,4,5,6,7,8],
                datasets: [
                    {
                        label: 'Forecasted',
                        data: [450,330,500,420,200,300,400,180,0],
                        borderColor: '#f0a0ff',
                        backgroundColor: 'transparent',
                        tension: 0.3
                    },
                    {
                        label: 'Custom forecasting',
                        data: [0,600,150,430,300,350,300,200,0],
                        borderColor: '#a080ff',
                        backgroundColor: 'transparent',
                        tension: 0.3
                    }
                ]
            },
            options: {
                plugins: { legend: { labels: { color: '#f0f0f0' } } },
                scales: {
                    x: { ticks: { color: '#a0a0a0' }, grid: { color: '#3a3a3a' } },
                    y: { ticks: { color: '#a0a0a0' }, grid: { color: '#3a3a3a' } }
                }
            }
        });
    </script>
</body>
</html>
